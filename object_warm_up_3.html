<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Object Warm-Up</title>
  </head>
  <body>
    <h1>Object Warm-Up 3 / Using Object Literals</h1>

    <p>
      Initially, this program can translate only three words (cat, dog, bird).
    </p>
    <p>
      Modify the program so that it can translate more words. Please feel free
      to choose the words yourself.
    </p>
    <p>Added words: house, tree and money</p>

    <form>
      <label>English word: </label>
      <input type="text" id="txtEnglishWord" />
      <input
        type="button"
        value="Translate to Finnish"
        onclick="translateToFinnish()"
      />
      <input
        type="button"
        value="Translate to Swedish"
        onclick="translateToSwedish()"
      />
    </form>

    <p id="pOutput"></p>

    <br />

    <footer>
      <button onclick="goBack()">Back</button>
    </footer>
    <script src="10.object_warm_up_3.js"></script>
  </body>
</html>
